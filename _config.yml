---
title: Marcus Relacion, Designer
timezone: America/New_York
collections:
  jobs:
    title: Jobs
    output: false
  notes:
    title: Notes
    output: false
  photos:
    title: Photos
    output: true
  posts:
    title: Posts
    output: true
  projects:
    title: Projects
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: jobs
  values:
    is-current:
    job-duration:
    job-title:
- scope:
    path: ''
    type: projects
  values:
    layout: singles/single-project
    image:
    description:
    year:
    excerpt:
    role:
    collaborators:
    - collaborator:
    project-types:
    - type:
- scope:
    path: ''
    type: photos
  values:
    image:
    description:
    year:
    photoset-excerpt:
    photoset-location:
permalink: pretty
exclude:
- package.json
- gulpfile.js
- node_modules
- README.md
- Gemfile
- Gemfile.lock
- ".jekyll-metadata"
- ".sass-cache"
- CNAME
- ".DS_Store"
sass:
  sass_dir: _sass
  style: compressed
logo-image: "/uploads/mr-white-logo.svg"
