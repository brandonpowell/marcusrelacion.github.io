---
title: Marcus Relacion, Designer & Developer
timezone: America/New_York
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
copyright: 2018 &amp; beyond, Marcus Relacion
sass:
  sass_dir: _sass
  style: compressed
permalink: pretty
plugins_dir:
- jekyll-feed
exclude:
- package.json
- gulpfile.js
- node_modules
- README.md
- Gemfile
- Gemfile.lock
- ".jekyll-metadata"
- ".sass-cache"
- CNAME
- ".DS_Store"
