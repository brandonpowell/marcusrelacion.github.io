<html lang="en" style="background-color: #262626;">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name='description' content='{{ site.meta.description }}'>
    <title>{{site.title}} | {{page.title}}</title>
    <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
    <link rel='shortcut icon' type='image/x-icon' href='/assets/favicon.png' />

    <!-- styles -->
    <link href="/assets/css/base.css" media="all" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Merriweather:300,400,900" rel="stylesheet">


    <!-- smart browser detection -->
    <script type="text/javascript">
      if ('visibilityState' in document) {
        var doc = document.getElementsByTagName("html");
        doc[0].className = 'modern-browser';
      }
    </script>

    <!-- jquery -->
    <script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- html5shiv -->
    <script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>

    <!-- google analytics: add field in siteleaf settings! -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-76413560-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <main>
      {% comment %}
      * Status bar for updating visitors on the maintenance status of the site.
      * Only appears during site revisions.
      {% endcomment %}
      {% if site.is-updating == true %}
      <section class="update-bar bg-grandis">
        <div class="container clearfix px3 py1">
          {{ site.update-text | markdownify }}
        </div>
      </section>
      {% else %}
      {% endif %}
      <header>
        <div class="container clearfix p3">
          <a class="logotype" href="/home">
            <h2 class="m0 grandis fs-medium fw-black">
              Marcus Relacion
            </h2>
          </a>
          <p class="courier m0 grandis fs-default">
            Design &amp; Development
          </p>
        </div>
        <div class="container clearfix px3 py1">
          <a href="/projects/" class="m0 fs-default mr2 white">
            Projects
          </a>
          <a href="/photos/" class="m0 fs-default mr2 white">
            Photos
          </a>
        </div>
      </header>
