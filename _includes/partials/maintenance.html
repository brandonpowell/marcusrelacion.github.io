{% comment %}
Status bar for updating visitors on the maintenance status of the site.
Only appears during site revisions.
{% endcomment %}

{% if site.is-updating == true %}
  <a class="db link" href="{{ site.update-link }}" target="_blank">
    <div class="bg-alert tc br1 pa2">
      <h6 class="f5 fw9 cf darken-3 inconsolata">
        {{ site.update-message }}
      </h6>
    </div>
  </a>
{% else %}
  {% comment %}
  display nothing if site.is-updating == false
  {% endcomment %}
{% endif %}
