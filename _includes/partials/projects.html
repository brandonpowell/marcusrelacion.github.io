<div class="sm-col sm-col-12">
  <div class="sub-title-block p1">
    <h2 class="m0 text-small text-uppercase gray">
      {{ page.recent-projects }}
    </h2>
  </div>
</div>
<!--
More info coming soon.
-->
{% for posts in site.projects limit: 4 %}
  <div class="sm-col sm-col-12 md-col-6 p1">
    {% if posts.is-featured == true %}
      <div class="project-header-image bg-cover bg-center rounded" style="background-image: url('{{ posts.project-header-image }}')"></div>
      <div class="mt2 mb2 project-detail-block relative">
        <small class="m0 gray">
          {{ posts.project-year }}
        </small>
        <a class="project-link primary" href="{{ posts.url }}">
          <h2 class="m0 text-default">
            {{ posts.title }}
          </h2>
        </a>
        <p class="m0 text-small py3">
          {{ posts.project-excerpt-text }}
        </p>
        <ul class="tags absolute bottom-0 left-0 right-0">
          <a class="tag-link mr1" href="{{ posts.url }}">
            <li class="inline-block">Branding</li>
          </a>
          <a class="tag-link mr1" href="{{ posts.url }}">
            <li class="inline-block">Development</li>
          </a>
          <a class="tag-link" href="{{ posts.url }}">
            <li class="inline-block">Illustration</li>
          </a>
        </ul>
      </div>
    {% endif %}
  </div>
{% endfor %}
