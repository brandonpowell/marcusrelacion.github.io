<section class="project-archive clearfix p1">
  <div class="border-highlight bg-highlight rounded p3">
  {% for posts in site.projects %}
    <ul class="">
      <a href="{{posts.url}}" class="archive-link primary text-small">
        <li class="inline-block mr3">{{ posts.project-year }}</li>
        <li class="inline-block mr3">{{posts.title}}</li>
      </a>
    </ul>
  {% endfor %}
  </div>
</section>
