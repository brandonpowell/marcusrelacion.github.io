<section class="project-archive container clearfix p3">
  <div class="bg-highlight p3 rounded">
  {% for posts in site.projects %}
    <ul class="">
      <a href="{{posts.url}}" class="archive-link primary text-small">
        <li class="inline-block text-black mr2 py1">
          {{ posts.project-year }}
        </li>
        <li class="inline-block mr2 py1 courier">
          {{posts.title}}
        </li>
      </a>
    </ul>
  {% endfor %}
  </div>
</section>
