<section class="project-archive clearfix p1">
  <div class="border-secondary rounded p3">
  {% for posts in site.projects %}
    <ul>
      <a href="{{posts.url}}" class="text-small">
        <li class="inline-block">{{ posts.project-year }} | {{ posts.title }}</li>
      </a>
    </ul>
  {% endfor %}
  </div>
</section>
