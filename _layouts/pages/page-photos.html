{% include global/body-open.html %}

    <section>
      <div class="container clearfix p3">
        <div class="sm-col sm-col-12 px1">
          <article class="pure-white">
            {{ page.content | markdownify }}
          </article>
        </div>
      </div>
    </section>

    <section class="photos">
      <div class="clearfix">
        <!--
        More info coming soon.
        -->
        {% for posts in site.photos %}
        <div class="sm-col sm-col-12 md-col-6">
          <div class="bg-cover bg-center py4 bg-primary" style="background-image: url('{{ posts.photoset-header-image }}')">
            <div class="container clearfix px3 py4">
              <div class="sub-title-block">
                <h2 class="mb3 text-small text-uppercase pure-white relative">
                  <svg id="i-camera" class="m0 absolute pure-white" style="top: 0; left: -50px;" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
                    <path d="M2 8 L 9 8 12 4 20 4 23 8 30 8 30 26 2 26 Z" />
                    <circle cx="16" cy="16" r="5" />
                  </svg>
                  {{ page.latest-photoset }}
                </h2>
              </div>
              <div class="photoset-detail-block p1">
                <small class="m0 pure-white">
                  {{ posts.photoset-year }} | {{ posts.photoset-location }}
                </small>
                <a class="project-link pure-white" href="{{ posts.url }}">
                  <h2 class="m0 text-default">
                    {{ posts.title }}
                  </h2>
                </a>
                <p class="m0 text-small pure-white py3">
                  {{ posts.photoset-excerpt-text }}
                </p>
                <button onclick="location.href='{{ posts.url }}'" class="white-button m0 text-x-small text-semibold inline-block">
                  View Photoset
                </button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

{% include global/body-closed.html %}
